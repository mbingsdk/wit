<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Live Event Overlay</title>
<style>
  html,body{
    margin:0; padding:0;
    background:transparent;
    font-family:"Poppins",sans-serif;
  }

  .overlay{
    display:inline-block;
    padding:16px 24px;
    background:rgba(15,15,30,0.7);        /* semi transparan */
    border:2px solid rgba(0,255,200,0.7); /* garis neon */
    border-radius:14px;
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
    box-shadow:0 0 20px rgba(0,255,200,0.4),0 0 40px rgba(255,0,200,0.25);
    color:#fff;
    text-align:center;
    min-width:320px;
  }

  .event-title{
    font-size:26px;
    font-weight:800;
    margin:0;
    text-transform:uppercase;
    letter-spacing:2px;
    background:linear-gradient(90deg,#00fff2,#ff00d4,#00fff2);
    background-size:200% auto;
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    animation: shine 6s linear infinite;
    text-shadow:0 0 15px rgba(0,255,200,0.8),0 0 25px rgba(255,0,200,0.7);
  }

  .event-sub{
    margin-top:6px;
    font-size:16px;
    color:#e0e0ff;
    font-weight:500;
    text-shadow:0 0 8px rgba(0,255,200,0.8);
    animation: fadeIn 1.5s ease forwards;
  }

  .marquee{
    margin-top:10px;
    white-space:nowrap;
    overflow:hidden;
    border-top:1px solid rgba(0,255,200,0.25);
    border-bottom:1px solid rgba(255,0,200,0.25);
    padding:6px 0;
  }
  .marquee span{
    display:inline-block;
    padding-left:100%;
    font-size:14px;
    color:#fff;
    text-shadow:0 0 10px rgba(255,0,200,0.8);
    animation: marquee 12s linear infinite;
  }

  @keyframes shine {
    0%{background-position:0% 50%;}
    100%{background-position:200% 50%;}
  }
  @keyframes fadeIn {
    from{opacity:0; transform:translateY(8px);}
    to{opacity:1; transform:translateY(0);}
  }
  @keyframes marquee{
    0%{transform:translateX(0);}
    100%{transform:translateX(-100%);}
  }
</style>
</head>
<body>
  <div class="overlay">
    <h2 class="event-title">ðŸŽ‰ Live Event Special ðŸŽ‰</h2>
    <div class="event-sub">Mulai Jam 20:00 WIB</div>
    <div class="marquee"><span>ðŸ”¥ TANTANGAN HARD MODE EXPEDITION ANTARCTICA (Chillax x Alkana)ðŸ”¥</span></div>
  </div>
</body>
</html>
