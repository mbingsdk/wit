<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snow Theme Frame</title>
  <style>
    body {
      margin: 0;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .frame {
      width: 80%;
      height: 80%;
      border: 6px solid #ffffff;
      border-radius: 20px;
      box-sizing: border-box;
      position: relative;
      animation: glowBorder 3s ease-in-out infinite alternate;
    }

    @keyframes glowBorder {
      from {
        box-shadow: 0 0 10px #a3dfff, 0 0 20px #e0f7ff;
        border-color: #ffffff;
      }
      to {
        box-shadow: 0 0 25px #73cfff, 0 0 50px #b3ecff;
        border-color: #d6f3ff;
      }
    }

    /* Falling snow inside frame */
    .snowflake {
      position: absolute;
      top: -10px;
      color: #fff;
      font-size: 14px;
      animation: fall linear infinite;
      opacity: 0.9;
    }

    @keyframes fall {
      0% { transform: translateY(-10px) rotate(0deg); }
      100% { transform: translateY(100%) rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="frame" id="frame"></div>

  <script>
    const frame = document.getElementById('frame');

    function createSnowflakes() {
      const snowflake = document.createElement('div');
      snowflake.classList.add('snowflake');
      snowflake.textContent = '❄';
      snowflake.style.left = Math.random() * frame.offsetWidth + 'px';
      snowflake.style.animationDuration = (3 + Math.random() * 5) + 's';
      snowflake.style.fontSize = (10 + Math.random() * 20) + 'px';
      frame.appendChild(snowflake);

      setTimeout(() => { snowflake.remove(); }, 8000);
    }

    setInterval(createSnowflakes, 300);
  </script>
</body>
</html>
