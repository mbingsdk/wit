<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Social Links – Antarctica Overlay</title>
<style>
  :root{
    --accent:#6dd3ff;       /* biru es */
    --accent-2:#b9f1ff;     /* biru muda */
    --ink:#e9fbff;          /* putih kebiruan untuk teks */
    --discord:#5865F2;
    --muted:#aad9e6;
    --shadow:rgba(0,30,50,.35);
  }
  /* Transparan untuk TikTok Live Studio */
  html, body {
    height:100%;
    margin:0;
    background:transparent;
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
    color:var(--ink);
  }

  /* Container */
  .widget {
    position:relative;
    padding:16px 18px 18px 18px;
    min-width:260px;
    max-width:520px;
    filter: drop-shadow(0 8px 24px var(--shadow));
  }

  /* Bingkai salju tipis (bukan kotak solid) */
  .frost {
    position:relative;
    border:1px solid rgba(185,241,255,.35);
    border-radius:14px;
    backdrop-filter: blur(3px) saturate(120%);
    -webkit-backdrop-filter: blur(3px) saturate(120%);
    padding:16px 16px 14px;
    background:
      radial-gradient(120% 80% at 10% 0%, rgba(109,211,255,.18), rgba(109,211,255,0) 60%),
      radial-gradient(90% 70% at 90% 10%, rgba(185,241,255,.12), rgba(185,241,255,0) 60%);
  }

  /* Judul opsional */
  .title{
    margin:0 0 10px 0;
    letter-spacing:.3px;
    font-weight:700;
    font-size:18px;
    color:var(--accent-2);
    text-shadow:0 1px 0 rgba(0,0,0,.25);
    display:flex; align-items:center; gap:8px;
  }

  /* Daftar link – TEKS, bukan tombol */
  .links{
    list-style:none; margin:0; padding:0; display:grid; gap:8px;
  }
  .links li { display:flex; align-items:center; gap:10px; }

  .links a{
    color:var(--ink);
    text-decoration: underline;
    text-decoration-color: rgba(185,241,255,.7);
    text-decoration-thickness: 1.5px;
    text-underline-offset: 2px;
    font-weight:600;
    letter-spacing:.2px;
  }
  .links a:hover{ color:#ffffff; text-decoration-color:#fff; }

  /* Ikon kecil (tetap bukan tombol) */
  .icon{
    width:18px; height:18px; flex:0 0 18px; opacity:.95; filter: drop-shadow(0 1px 0 rgba(0,0,0,.25));
  }
  .icon.discord path { fill: var(--discord); }
  .icon.generic path { fill: var(--accent); }

  /* Sorot khusus Discord (tetap link teks) */
  .discord-row a{
    color:var(--accent-2);
    text-shadow:0 1px 0 rgba(0,0,0,.25);
  }

  /* Shelf salju dekoratif */
  .shelf{
    position:absolute; left:8px; right:8px; bottom:-6px;
    height:10px; border-radius:12px;
    background: linear-gradient(180deg, rgba(255,255,255,.85), rgba(220,246,255,.55));
    box-shadow: 0 6px 18px var(--shadow);
  }

  /* Pinguin SVG pojok */
  .penguin{
    position:absolute; right:-6px; top:-10px; width:46px; height:auto;
    filter: drop-shadow(0 3px 8px var(--shadow));
  }

  /* Salju turun ringan (hemat CPU) */
  .snow{
    pointer-events:none;
    position:absolute; inset:-10% -10% 0 -10%;
    overflow:hidden; z-index:-1;
  }
  .flake{
    position:absolute; top:-10px;
    width:3px; height:3px; border-radius:50%;
    background:rgba(255,255,255,.85);
    animation: fall linear infinite;
    opacity:.9;
  }
  @keyframes fall {
    to { transform: translateY(120vh) translateX(var(--drift, 0px)); opacity:.98; }
  }

  /* Responsif kecil */
  @media (max-width:360px){
    .title{ font-size:16px }
    .links a{ font-size:14px }
  }
</style>
</head>
<body>
  <div class="widget">
    <div class="frost">
      <h3 class="title">
        ❄️ Follow on
      </h3>

      <ul class="links">
        <!-- DISCORD (prioritas) -->
        <li class="discord-row">
          <!-- Ikon Discord (inline SVG, ringan) -->
          <svg class="icon discord" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M20.317 4.369A18.03 18.03 0 0 0 16.556 3c-.19.335-.41.79-.562 1.143a16.204 16.204 0 0 0-4.0 0A8.72 8.72 0 0 0 11.431 3c-1.357.25-2.65.66-3.76 1.244C4.95 7.295 4.222 11.216 4.5 15.07c1.577 1.177 3.107 1.897 4.656 2.375.376-.517.712-1.065.998-1.64-.552-.21-1.084-.47-1.592-.772c.132-.099.261-.203.385-.31 1.92.894 3.999.894 5.918 0 .124.107.253.21.385.31-.508.303-1.04.563-1.592.772.286.575.622 1.123.998 1.64 1.549-.478 3.079-1.198 4.656-2.375.324-4.39-.724-8.27-3.995-10.701zM9.7 13.6c-.627 0-1.138-.57-1.138-1.271 0-.702.511-1.272 1.138-1.272.629 0 1.139.57 1.139 1.272 0 .701-.51 1.27-1.139 1.27zm4.6 0c-.628 0-1.139-.57-1.139-1.271 0-.702.511-1.272 1.139-1.272.628 0 1.139.57 1.139 1.272 0 .701-.511 1.27-1.139 1.27z"/>
          </svg>
          <a href="https://mbingsdk.my.id/#/discord" target="_blank" rel="noopener">Discord: https://mbingsdk.my.id/#/discord</a>
        </li>

        <!-- TikTok -->
        <li>
          <svg class="icon generic" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M16 3c.38 1.6 1.46 2.92 3 3.62v3.02c-1.3-.04-2.54-.45-3.6-1.18v6.98a6.44 6.44 0 1 1-5.6-6.39v3.19a3.27 3.27 0 1 0 2.6 3.2V3h3.6z"/>
          </svg>
          <a href="https://www.tiktok.com/@penguinantarctica_" target="_blank" rel="noopener">@penguinantarctica_ di TikTok</a>
        </li>

        <!-- Instagram -->
        <li>
          <svg class="icon generic" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M7 3h10a4 4 0 0 1 4 4v10a4 4 0 0 1-4 4H7a4 4 0 0 1-4-4V7a4 4 0 0 1 4-4zm5 4.5A4.5 4.5 0 1 0 16.5 12 4.5 4.5 0 0 0 12 7.5zm6-.75a1 1 0 1 0 1 1 1 1 0 0 0-1-1zM12 9a3 3 0 1 1-3 3 3 3 0 0 1 3-3z"/>
          </svg>
          <a href="https://instagram.com/mbingsdk" target="_blank" rel="noopener">@mbingsdk di Instagram</a>
        </li>

        <!-- YouTube -->
        <li>
          <svg class="icon generic" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M22 12c0-2.2-.2-3.7-.6-4.6-.3-.7-.8-1.2-1.5-1.5C18.9 5.4 12 5.4 12 5.4s-6.9 0-7.9.5c-.7.3-1.2.8-1.5 1.5C2.2 8.3 2 9.8 2 12s.2 3.7.6 4.6c.3.7.8 1.2 1.5 1.5 1 .5 7.9.5 7.9.5s6.9 0 7.9-.5c.7-.3 1.2-.8 1.5-1.5.4-.9.6-2.4.6-4.6zM10 9.75l5 2.25-5 2.25v-4.5z"/>
          </svg>
          <a href="https://youtube.com/@mbingsdk" target="_blank" rel="noopener">@mbingsdk di YouTube</a>
        </li>
      </ul>

      <!-- Rak salju -->
      <div class="shelf"></div>
    </div>

    <!-- Pinguin kecil (SVG inline) -->
    <svg class="penguin" viewBox="0 0 64 64" aria-hidden="true">
      <defs>
        <linearGradient id="b" x1="0" x2="1" y1="0" y2="1">
          <stop offset="0" stop-color="#101318"/><stop offset="1" stop-color="#242b36"/>
        </linearGradient>
      </defs>
      <path d="M20 20c0-7 5-13 12-13s12 6 12 13v16c0 9-6 16-12 16s-12-7-12-16V20z" fill="url(#b)"/>
      <ellipse cx="32" cy="36" rx="9.5" ry="13" fill="#ffffff"/>
      <circle cx="26.5" cy="26" r="2.1" fill="#111"/>
      <circle cx="37.5" cy="26" r="2.1" fill="#111"/>
      <path d="M32 30c2.2 0 4 1 4 2s-1.8 2-4 2-4-1-4-2 1.8-2 4-2z" fill="#f6a500"/>
      <path d="M26 50c2 2 4 3 6 3s4-1 6-3" stroke="#f6a500" stroke-width="3" stroke-linecap="round" fill="none"/>
    </svg>

    <!-- Salju turun: beberapa flake saja (hemat CPU) -->
    <div class="snow" id="snow"></div>
  </div>

<script>
  // Generate salju ringan tanpa berat
  (function () {
    const snow = document.getElementById('snow');
    const flakes = 22; // naikin kalau mau lebih deras
    const w = window.innerWidth;
    for (let i = 0; i < flakes; i++) {
      const f = document.createElement('div');
      f.className = 'flake';
      const size = 2 + Math.random()*2.5; // 2 - 4.5px
      const left = Math.random()*100;
      const dur = 6 + Math.random()*8; // 6 - 14s
      const delay = -Math.random()*dur;
      const drift = (Math.random()-.5) * (30 + Math.random()*50); // - to + px
      f.style.width = size+'px';
      f.style.height = size+'px';
      f.style.left = left+'%';
      f.style.animationDuration = dur+'s';
      f.style.animationDelay = delay+'s';
      f.style.setProperty('--drift', drift+'px');
      snow.appendChild(f);
    }
  })();
</script>
</body>
</html>
