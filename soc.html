<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media Overlay</title>
  <!-- CDN Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: transparent;
      font-family: Arial, sans-serif;
    }

    .overlay {
      position: absolute;
      bottom: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      border-radius: 20px;
      padding: 12px 24px;
      background: transparent;
      border: 3px solid #fff;
      opacity: 0;
      transform: translateX(-50px);
      transition: all 0.8s ease;
    }

    .overlay.show {
      opacity: 1;
      transform: translateX(0);
      box-shadow: 0 0 20px currentColor, 0 0 40px currentColor;
    }

    /* Outline glow animation */
    .overlay::before {
      content: "";
      position: absolute;
      top: -3px;
      left: -3px;
      right: -3px;
      bottom: -3px;
      border-radius: 24px;
      border: 3px solid currentColor;
      opacity: 0.6;
      animation: glowOutline 2s ease-in-out infinite alternate;
    }

    @keyframes glowOutline {
      from { box-shadow: 0 0 10px currentColor, 0 0 20px currentColor; opacity: 0.7; }
      to { box-shadow: 0 0 25px currentColor, 0 0 50px currentColor; opacity: 1; }
    }

    .overlay i {
      font-size: 30px;
      margin-right: 14px;
      color: currentColor;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    .overlay span {
      font-size: 20px;
      font-weight: bold;
      color: currentColor;
      animation: glowText 2s ease-in-out infinite alternate;
    }

    @keyframes glowText {
      from { text-shadow: 0 0 5px currentColor, 0 0 15px currentColor; opacity: 0.8; }
      to { text-shadow: 0 0 15px currentColor, 0 0 40px currentColor; opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="overlay" id="social-overlay">
    <i class="fab fa-youtube"></i>
    <span>/mychannel</span>
  </div>

  <script>
    const accounts = [
      { icon: 'fas fa-gamepad', name: 'mbingsdk', color: '#ff4757' },
      { icon: 'fab fa-tiktok', name: '@penguinantarctica_', color: '#69c9d0' },
      { icon: 'fab fa-instagram', name: '@mbingsdk', color: '#e1306c' },
      { icon: 'fab fa-discord', name: 'mbingsdk', color: '#5865F2' },
      { icon: 'fab fa-youtube', name: '@mbingsdk', color: '#ff0000' }
    ];

    let index = 0;
    const overlay = document.getElementById('social-overlay');

    function showAccount() {
      overlay.classList.remove('show');
      setTimeout(() => {
        overlay.style.color = accounts[index].color;
        overlay.innerHTML = `<i class="${accounts[index].icon}"></i><span>${accounts[index].name}</span>`;
        overlay.classList.add('show');
        index = (index + 1) % accounts.length;
      }, 800);
    }

    showAccount();
    setInterval(showAccount, 5000);
  </script>
</body>
</html>
