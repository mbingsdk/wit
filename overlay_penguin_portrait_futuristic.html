<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Portrait Overlay Snow Futuristic</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
:root{
  --accent:#73cfff;
  --accent-2:#b3ecff;
  --bg-panel: rgba(0,0,20,0.55);
  --text:#eaf6ff;
}
html,body{
  height:100%; margin:0;
  background:transparent;
  font-family:"Orbitron", sans-serif;
}
.wrap{
  width:100%; height:100%;
  aspect-ratio:9/16;
  max-width:360px; margin:auto;
  position:relative;
  background:transparent;
  overflow:hidden;
  pointer-events:none;
}

/* Social rotator (top) */
.topbar{
  position:absolute; top:20px; left:50%;
  transform:translateX(-50%);
  padding:6px 12px;
  min-width:180px; max-width:300px;
  border-radius:10px;
  background:var(--bg-panel);
  border:2px solid rgba(115,207,255,0.15);
  text-align:center;
}
.social-item{
  color:var(--accent); font-weight:600;
  font-size:13px; opacity:0; transition:all .5s ease;
}
.social-item.show{opacity:1;}

/* Game frame */
.game-frame{
  position:absolute;
  top:10%; left:50%; transform:translateX(-50%);
  width:88%; height:50%;
  border:3px solid rgba(115,207,255,0.3);
  border-radius:16px;
  background:rgba(255,255,255,0.02);
  box-shadow:0 0 20px rgba(115,207,255,0.2);
}

/* Bottom panel (follower + map) */
.bottom-panel{
  position:absolute;
  top:63%; left:50%; transform:translateX(-50%);
  width:90%; padding:8px 14px;
  display:flex; justify-content:space-between; align-items:center;
  border-radius:12px;
  background:var(--bg-panel);
  border:2px solid rgba(115,207,255,0.25);
  box-shadow:0 0 15px rgba(115,207,255,0.15);
}

/* Follower progress circle */
.follower-card{
  position:relative;
  width:70px; height:70px;
  display:grid; place-items:center;
}
.follower-card svg{width:70px; height:70px; transform:rotate(-90deg);}
.progress-bg{stroke:rgba(255,255,255,0.15);stroke-width:6}
.progress-fg{stroke:var(--accent);stroke-width:6;stroke-linecap:round;stroke-dasharray:440;stroke-dashoffset:440}
.follower-num{
  position:absolute; font-size:11px; font-weight:700;
  color:var(--text); text-shadow:0 0 6px var(--accent);
}

/* Map info typing */
.map-panel{flex:1; text-align:right;}
.map-text{
  font-size:13px; color:var(--text);
  border-right:2px solid var(--accent);
  padding-right:4px;
}

/* Music player */
.music-player{
  position:absolute;
  bottom:20px; left:50%; transform:translateX(-50%);
  width:85%; padding:8px 12px;
  border-radius:12px;
  background:var(--bg-panel);
  border:2px solid rgba(115,207,255,0.2);
  display:flex; align-items:center; justify-content:space-between;
}
.song-info{flex:1;overflow:hidden}
.song-title{font-size:13px;font-weight:700;color:var(--text);white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
.song-artist{font-size:11px;color:rgba(227,244,255,0.7)}
.equalizer{display:flex;gap:3px;align-items:flex-end;height:20px}
.bar{width:4px;background:var(--accent);border-radius:2px;animation:bar 800ms linear infinite}
.bar:nth-child(2){animation-delay:150ms}
.bar:nth-child(3){animation-delay:300ms}
.bar:nth-child(4){animation-delay:450ms}
@keyframes bar{0%{height:4px}50%{height:16px}100%{height:6px}}

/* Snow */
.snowflake{
  position:absolute;top:-20px;color:#fff;opacity:0.9;
  animation:fall linear forwards;pointer-events:none;
}
@keyframes fall{0%{transform:translateY(-10px)}100%{transform:translateY(650px)}}
</style>
</head>
<body>
<div class="wrap" id="wrap">
  <!-- Social -->
  <div class="topbar"><div class="social-item" id="social-item"></div></div>

  <!-- Game -->
  <div class="game-frame"></div>

  <!-- Bottom panel -->
  <div class="bottom-panel">
    <!-- Follower -->
    <div class="follower-card">
      <svg viewBox="0 0 120 120">
        <circle class="progress-bg" cx="60" cy="60" r="50"/>
        <circle class="progress-fg" cx="60" cy="60" r="50"/>
      </svg>
      <div id="follower-num" class="follower-num">0</div>
    </div>
    <!-- Map -->
    <div class="map-panel"><span id="map-text" class="map-text"></span></div>
  </div>

  <!-- Music -->
  <div class="music-player">
    <div class="song-info">
      <div class="song-title" id="song-title">— not playing —</div>
      <div class="song-artist" id="song-artist"></div>
    </div>
    <div class="equalizer">
      <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
    </div>
  </div>
</div>

<script>
/* Snow effect */
const wrap=document.getElementById("wrap");
setInterval(()=>{
  const s=document.createElement("div");
  s.className="snowflake";s.textContent=Math.random()>0.5?"❄":"✦";
  s.style.left=Math.random()*wrap.clientWidth+"px";
  s.style.fontSize=(8+Math.random()*10)+"px";
  const d=5+Math.random()*4;s.style.animationDuration=d+"s";
  wrap.appendChild(s);setTimeout(()=>s.remove(),d*1000);
},600);

/* Social rotator */
const socialEl=document.getElementById("social-item");
const socials=[
  {icon:'<i class="fas fa-gamepad"></i>',text:'RobloxUser'},
  {icon:'<i class="fab fa-tiktok"></i>',text:'@tiktok'},
  {icon:'<i class="fab fa-youtube"></i>',text:'@youtube'},
  {icon:'<i class="fab fa-instagram"></i>',text:'@instagram'},
  {icon:'<i class="fab fa-discord"></i>',text:'@discord'}
];
let si=0;function showSocial(){socialEl.classList.remove("show");setTimeout(()=>{socialEl.innerHTML=socials[si].icon+" "+socials[si].text;socialEl.classList.add("show");},200);si=(si+1)%socials.length;}
showSocial();setInterval(showSocial,3000);

/* Map typing effect */
const mapText=document.getElementById("map-text");
const maps=["❄ Map: Ice Valley","❄ Map: Frostbite Ridge","❄ Map: Crystal Cavern"];
let mi=0,ci=0,typing=true;
function typeMap(){
  const txt=maps[mi];
  if(typing){
    if(ci<txt.length){mapText.textContent=txt.slice(0,ci+1);ci++;setTimeout(typeMap,80);}else{typing=false;setTimeout(typeMap,15000);}}
  else{
    if(ci>0){mapText.textContent=txt.slice(0,ci-1);ci--;setTimeout(typeMap,40);}else{typing=true;mi=(mi+1)%maps.length;setTimeout(typeMap,500);}}
}
typeMap();

/* Follower progress */
const fg=document.querySelector(".progress-fg");
const fn=document.getElementById("follower-num");
const R=50,C=2*Math.PI*R;fg.style.strokeDasharray=C;fg.style.strokeDashoffset=C;
let cur=0,target=500;
function setProgress(c){const pct=c/target;fg.style.strokeDashoffset=C-C*pct;fn.textContent=c;}
let iv=setInterval(()=>{if(cur<target){cur+=20;setProgress(cur);}else clearInterval(iv);},800);

/* Music demo */
const st=document.getElementById("song-title"),sa=document.getElementById("song-artist");
const tracks=[{t:"Arctic Drive",a:"Synthwave Factory"},{t:"Glacial Pulse",a:"Aurora9"},{t:"Night Ski",a:"Frostbyte"}];
let ti=0;function nextTrack(){st.textContent=tracks[ti].t;sa.textContent=tracks[ti].a;ti=(ti+1)%tracks.length;}
nextTrack();setInterval(nextTrack,8000);
</script>
</body>
</html>
