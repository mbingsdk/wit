<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Penguin Antarctica Overlay</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg-panel: rgba(20, 30, 40, 0.7);
      --accent: #73cfff;
      --text: #fff;
    }
    * {margin:0;padding:0;box-sizing:border-box;}
    body {
      background: transparent; /* transparan penuh */
      font-family: Arial, sans-serif;
      color: var(--text);
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    .overlay {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      width: 400px; /* patokan layout */
    }
    .game-container {
      position: relative;
      width: 100%;
      aspect-ratio: 4/3; /* game 4:3 */
      background: rgba(0,0,0,0.5);
      border-radius: 14px;
      border: 3px solid rgba(115,207,255,0.6);
      box-shadow: 0 0 18px rgba(115,207,255,0.5);
      overflow: hidden;
    }
    .title-box {
      position: absolute;
      top: -16px;
      left: 50%;
      transform: translateX(-50%);
      padding: 4px 12px;
      background: var(--bg-panel);
      border: 2px solid rgba(115,207,255,0.35);
      border-radius: 8px;
      font-size: 13px;
      font-weight: bold;
      text-shadow: 0 0 6px rgba(115,207,255,0.8);
    }
    .social-box {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 4px 8px;
      background: var(--bg-panel);
      border-radius: 8px;
      border: 2px solid rgba(115,207,255,0.25);
      font-size: 11px;
      opacity: 0;
      transition: opacity 0.8s;
    }
    .bottom-row {
      display: flex;
      gap: 12px;
      width: 100%;
    }
    .panel-box {
      flex: 1;
      min-height: 100px;
      padding: 8px;
      border-radius: 12px;
      background: var(--bg-panel);
      border: 2px solid rgba(115,207,255,0.25);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .panel-header {
      font-size: 11px;
      font-weight: bold;
      color: var(--accent);
      margin-bottom: 6px;
      text-shadow: 0 0 6px rgba(115,207,255,0.8);
    }
    .follower-card {
      position: relative;
      width: 70px; height: 70px;
    }
    .follower-card svg {
      transform: rotate(-90deg);
      width: 100%; height: 100%;
    }
    .progress-bg {
      fill: none;
      stroke: rgba(255,255,255,0.1);
      stroke-width: 8;
    }
    .progress-fg {
      fill: none;
      stroke: var(--accent);
      stroke-width: 8;
      stroke-linecap: round;
      stroke-dasharray: 314;
      stroke-dashoffset: 157;
      transition: stroke-dashoffset 1s;
      filter: drop-shadow(0 0 6px var(--accent));
    }
    .follower-num {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%,-50%);
      font-size: 11px;
      font-weight: bold;
    }
    .map-text {
      font-size: 12px;
      text-align: center;
      white-space: normal;
      word-break: break-word;
      max-height: 40px;
      overflow: hidden;
    }
    .map-text::after {
      content:"|";
      margin-left:2px;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%,50%{opacity:1;}
      51%,100%{opacity:0;}
    }
    .music-box {
      width: 100%;
      padding: 8px 12px;
      background: var(--bg-panel);
      border-radius: 10px;
      border: 2px solid rgba(115,207,255,0.25);
      font-size: 12px;
      text-align: center;
    }
    .note-panel {
      width: 100%;
      padding: 8px 12px;
      background: var(--bg-panel);
      border-radius: 10px;
      border: 2px solid rgba(115,207,255,0.25);
      font-size: 12px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="game-container">
      <div class="title-box">PENGUIN ANTARCTICA</div>
      <div class="social-box" id="social-box">
        <i class="fab fa-roblox"></i><span id="social-text"></span>
      </div>
    </div>

    <div class="bottom-row">
      <div class="panel-box">
        <div class="panel-header">TARGET FOLLOWER</div>
        <div class="follower-card">
          <svg viewBox="0 0 120 120">
            <circle class="progress-bg" cx="60" cy="60" r="50"/>
            <circle class="progress-fg" cx="60" cy="60" r="50"/>
          </svg>
          <div id="follower-num" class="follower-num">350 / 500</div>
        </div>
      </div>
      <div class="panel-box">
        <div class="panel-header">MAP</div>
        <span id="map-text" class="map-text"></span>
      </div>
    </div>

    <div class="music-box">Now Playing: ❄ Winter Lofi ❄</div>
    <div class="note-panel">Catatan: Jangan lupa cek Discord untuk update event!</div>
  </div>

  <script>
    // follower progress
    const progress = document.querySelector('.progress-fg');
    let current = 350, target = 500;
    let dasharray = 314;
    let percent = current/target;
    progress.style.strokeDashoffset = dasharray - dasharray*percent;

    // map typing effect
    const maps = ["Glacier Valley", "Frozen Cavern of Eternity", "Antarctic Base X-17"];
    let mapIndex=0, charIndex=0, typingForward=true;
    const mapText = document.getElementById("map-text");
    function typeMap(){
      let full = maps[mapIndex];
      if(typingForward){
        charIndex++;
        if(charIndex===full.length){
          typingForward=false;
          setTimeout(typeMap,1500);return;
        }
      } else {
        charIndex--;
        if(charIndex===0){
          typingForward=true;
          mapIndex=(mapIndex+1)%maps.length;
        }
      }
      mapText.textContent = full.substring(0,charIndex);
      setTimeout(typeMap, typingForward?120:60);
    }
    typeMap();

    // social rotator
    const socialBox=document.getElementById("social-box");
    const socialText=document.getElementById("social-text");
    const socials=[
      {icon:"fa-roblox", text:"Roblox: @user123"},
      {icon:"fa-tiktok", text:"TikTok: @streamer"},
      {icon:"fa-youtube", text:"YouTube: channelX"},
      {icon:"fa-instagram", text:"Instagram: @iguser"},
      {icon:"fa-discord", text:"Discord: myserver"},
    ];
    let sidx=0;
    function cycleSocials(){
      const s=socials[sidx];
      socialBox.querySelector("i").className="fab "+s.icon;
      socialText.textContent=s.text;
      socialBox.style.opacity=1;
      setTimeout(()=>{socialBox.style.opacity=0;},5500);
      sidx=(sidx+1)%socials.length;
    }
    cycleSocials();
    setInterval(cycleSocials,6000);
  </script>
</body>
</html>
