<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futuristic Penguin Overlay</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: transparent;
      overflow: hidden;
      font-family: "Orbitron", sans-serif;
    }
    .container {
      width: 360px;
      height: 640px;
      position: relative;
    }

    /* MAP INFO */
    .map-info {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      padding: 8px 14px;
      border: 2px solid #73cfff;
      border-radius: 10px;
      background: rgba(0,0,20,0.6);
      color: #fff;
      font-size: 14px;
      overflow: hidden;
    }
    .map-info::after {
      content: "";
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: linear-gradient(120deg, transparent, rgba(115,207,255,0.5), transparent);
      animation: scan 3s linear infinite;
    }
    @keyframes scan {
      100% { left: 100%; }
    }

    /* GAME FRAME */
    .game-frame {
      width: 90%;
      height: 50%;
      position: absolute;
      top: 14%;
      left: 50%;
      transform: translateX(-50%);
      border: 4px solid #73cfff;
      border-radius: 16px;
      background: rgba(255,255,255,0.05);
      animation: neonPulse 2s infinite alternate;
    }
    @keyframes neonPulse {
      from { box-shadow: 0 0 10px #73cfff, 0 0 20px #b3ecff; }
      to { box-shadow: 0 0 25px #a3dfff, 0 0 40px #e0f7ff; }
    }

    /* FOLLOWER TARGET */
    .follower-target {
      position: absolute;
      bottom: 180px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      color: #fff;
      font-weight: bold;
    }
    .progress-circle {
      width: 140px;
      height: 140px;
      margin: auto;
      position: relative;
    }
    .progress-circle svg {
      transform: rotate(-90deg);
    }
    .progress-circle circle {
      fill: none;
      stroke-width: 8;
      stroke-linecap: round;
    }
    .progress-bg {
      stroke: rgba(255,255,255,0.2);
    }
    .progress-bar {
      stroke: url(#grad);
      stroke-dasharray: 440;
      stroke-dashoffset: 440;
      filter: drop-shadow(0 0 10px #73cfff);
      transition: stroke-dashoffset 0.5s ease;
    }
    .progress-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 18px;
      text-shadow: 0 0 8px #73cfff;
    }
    /* glowing ring orbit */
    .progress-circle::after {
      content: "";
      position: absolute;
      width: 160px;
      height: 160px;
      top: -10px; left: -10px;
      border: 2px dashed #73cfff;
      border-radius: 50%;
      animation: spin 10s linear infinite;
      opacity: 0.5;
    }
    @keyframes spin {
      100% { transform: rotate(360deg); }
    }

    /* SOCIAL BAR */
    .social-bar {
      position: absolute;
      bottom: 90px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      padding: 8px 12px;
      border: 2px solid #73cfff;
      border-radius: 14px;
      background: rgba(0,0,20,0.6);
      animation: fadeUp 2s ease;
    }
    .social-item {
      display: flex;
      align-items: center;
      gap: 4px;
      color: #73cfff;
      font-size: 12px;
      opacity: 0;
      transform: translateY(10px);
      animation: popUp 1s forwards;
    }
    .social-item:nth-child(1) { animation-delay: 0.2s; }
    .social-item:nth-child(2) { animation-delay: 0.4s; }
    .social-item:nth-child(3) { animation-delay: 0.6s; }
    .social-item:nth-child(4) { animation-delay: 0.8s; }
    .social-item:nth-child(5) { animation-delay: 1s; }
    @keyframes popUp {
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* PENGUIN MASKOT */
    .penguin-maskot {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      height: auto;
      animation: breathe 3s ease-in-out infinite;
      filter: drop-shadow(0 0 15px #73cfff);
    }
    @keyframes breathe {
      0%, 100% { transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.05); }
    }

    /* SNOWFLAKES */
    .snowflake {
      position: absolute;
      top: -10px;
      color: #fff;
      opacity: 0.9;
      animation: fall linear forwards;
      pointer-events: none;
    }
    @keyframes fall {
      0% { transform: translateY(-10px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(650px) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container" id="overlay-container">
    <!-- Map Info -->
    <div class="map-info">❄ Map: Ice Valley</div>

    <!-- Game Screen -->
    <div class="game-frame"></div>

    <!-- Follower Target -->
    <div class="follower-target">
      <div class="progress-circle">
        <svg width="140" height="140">
          <defs>
            <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
              <stop offset="0%" stop-color="#73cfff"/>
              <stop offset="100%" stop-color="#b3ecff"/>
            </linearGradient>
          </defs>
          <circle class="progress-bg" cx="70" cy="70" r="70"></circle>
          <circle class="progress-bar" cx="70" cy="70" r="70"></circle>
        </svg>
        <div class="progress-text" id="progress-text">0 / 500</div>
      </div>
    </div>

    <!-- Social Bar -->
    <div class="social-bar">
      <div class="social-item"><i class="fas fa-gamepad"></i>RobloxUser</div>
      <div class="social-item"><i class="fab fa-tiktok"></i>@tiktok</div>
      <div class="social-item"><i class="fab fa-youtube"></i>@youtube</div>
      <div class="social-item"><i class="fab fa-instagram"></i>@instagram</div>
      <div class="social-item"><i class="fab fa-discord"></i>@discord</div>
    </div>

    <!-- Penguin Maskot -->
    <img src="penguin.png" alt="Penguin" class="penguin-maskot">
  </div>

  <script>
    const container = document.getElementById('overlay-container');

    // Snow effect
    function createSnowflake() {
      const snowflake = document.createElement('div');
      snowflake.classList.add('snowflake');
      snowflake.textContent = Math.random() > 0.5 ? '❄' : '✦';
      snowflake.style.left = Math.random() * container.offsetWidth + 'px';
      snowflake.style.fontSize = (8 + Math.random() * 12) + 'px';
      const duration = 5 + Math.random() * 4;
      snowflake.style.animationDuration = duration + 's';
      container.appendChild(snowflake);
      setTimeout(() => snowflake.remove(), duration * 1000);
    }
    setInterval(createSnowflake, 400);

    // Progress circle
    const progressBar = document.querySelector('.progress-bar');
    const progressText = document.getElementById('progress-text');
    const radius = 70;
    const circumference = 2 * Math.PI * radius;
    progressBar.setAttribute('r', radius);
    progressBar.setAttribute('cx', 70);
    progressBar.setAttribute('cy', 70);
    progressBar.style.strokeDasharray = circumference;

    function setProgress(current, target) {
      const percent = current / target;
      const offset = circumference - percent * circumference;
      progressBar.style.strokeDashoffset = offset;
      progressText.textContent = `${current} / ${target}`;
    }

    // Dummy follower count
    let currentFollowers = 0;
    const targetFollowers = 500;
    const interval = setInterval(() => {
      if (currentFollowers < targetFollowers) {
        currentFollowers += 20;
        setProgress(currentFollowers, targetFollowers);
      } else {
        clearInterval(interval);
      }
    }, 800);
  </script>
</body>
</html>
