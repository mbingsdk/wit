<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portrait Snow Overlay</title>
<style>
:root {
  --bg-panel: rgba(15, 20, 35, 0.65);
  --accent: #73cfff;
  --text: #fff;
}

/* Reset */
html, body {
  margin: 0;
  height: 100%;
  background: transparent;
  font-family: 'Segoe UI', sans-serif;
  color: var(--text);
}

.wrap {
  width: 100%;
  height: 100%;
  max-width: 360px;
  aspect-ratio: 9/16;
  margin: auto;
  position: relative;
  background: transparent;
  overflow: hidden;
}

/* Game Screen */
.game-screen {
  position: absolute;
  top: 5%;
  left: 50%;
  transform: translateX(-50%);
  width: 90%;
  aspect-ratio: 9/16;
  background: rgba(255,255,255,0.05);
  border: 2px solid rgba(115,207,255,0.3);
  border-radius: 16px;
  box-shadow: 0 0 18px rgba(115,207,255,0.25);
}

/* Social Rotator */
.social-box {
  position: absolute;
  top: 2%;
  left: 50%;
  transform: translateX(-50%);
  padding: 4px 10px;
  background: var(--bg-panel);
  border-radius: 8px;
  border: 2px solid rgba(115,207,255,0.25);
  font-size: 11px;
  color: var(--text);
  box-shadow: 0 0 12px rgba(115,207,255,0.15);
  white-space: nowrap;
}

/* Note Panel */
.note-panel {
  position: absolute;
  top: 52%;
  left: 50%;
  transform: translateX(-50%);
  width: 80%;
  padding: 6px 10px;
  background: var(--bg-panel);
  border-radius: 10px;
  border: 2px solid rgba(115,207,255,0.25);
  font-size: 11px;
  text-align: center;
  box-shadow: 0 0 12px rgba(115,207,255,0.15);
  color: var(--text);
}

/* Bottom row for follower + map */
.bottom-row {
  position: absolute;
  top: 65%;
  left: 50%;
  transform: translateX(-50%);
  width: 86%;
  display: flex;
  justify-content: space-between;
  gap: 10px;
}

.panel-box {
  flex: 1;
  min-height: 100px;
  padding: 8px;
  border-radius: 12px;
  background: var(--bg-panel);
  border: 2px solid rgba(115,207,255,0.25);
  display: flex;
  justify-content: center;
  align-items: flex-start;
  box-shadow: 0 0 12px rgba(115,207,255,0.15);
}

.panel-content {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 6px;
  width: 100%;
  height: 100%;
}

.panel-header {
  font-size: 10px;
  font-weight: 700;
  color: var(--accent);
  letter-spacing: 1px;
  text-shadow: 0 0 6px rgba(115,207,255,0.8);
  margin-bottom: 4px;
}

/* Follower Progress */
.follower-card {
  position: relative;
  width: 90px;
  height: 90px;
}

.follower-card svg {
  width: 100%;
  height: 100%;
  transform: rotate(-90deg);
}

.progress-bg {
  fill: none;
  stroke: rgba(255,255,255,0.15);
  stroke-width: 10;
}

.progress-fg {
  fill: none;
  stroke: var(--accent);
  stroke-width: 10;
  stroke-linecap: round;
  stroke-dasharray: 314; /* 2Ï€r, r=50 */
  stroke-dashoffset: 80; /* sample */
  transition: stroke-dashoffset 1s;
  filter: drop-shadow(0 0 6px var(--accent));
}

.follower-num {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 12px;
  font-weight: 600;
  text-align: center;
}

/* Map typing text */
.map-text {
  font-size: 12px;
  color: var(--text);
  text-align: center;
  white-space: normal;
  word-break: break-word;
  overflow: hidden;
  max-height: 40px;
}

/* Cursor blink for map */
.map-text::after {
  content: "|";
  margin-left: 2px;
  animation: blink 1s infinite;
}

@keyframes blink {
  0%,50% { opacity: 1; }
  51%,100% { opacity: 0; }
}

/* Music Player */
.music-player {
  position: absolute;
  bottom: 3%;
  left: 50%;
  transform: translateX(-50%);
  width: 75%;
  padding: 6px 10px;
  background: var(--bg-panel);
  border-radius: 12px;
  border: 2px solid rgba(115,207,255,0.25);
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 11px;
  color: var(--text);
  box-shadow: 0 0 12px rgba(115,207,255,0.15);
}
</style>
</head>
<body>
<div class="wrap">
  <!-- Game Screen -->
  <div class="game-screen"></div>

  <!-- Social Rotator -->
  <div class="social-box"><span id="social-text"></span></div>

  <!-- Note Panel -->
  <div class="note-panel">Catatan penting ditaruh di sini...</div>

  <!-- Bottom Row -->
  <div class="bottom-row">
    <!-- Follower Panel -->
    <div class="panel-box">
      <div class="panel-content">
        <div class="panel-header">TARGET FOLLOWER</div>
        <div class="follower-card">
          <svg viewBox="0 0 120 120">
            <circle class="progress-bg" cx="60" cy="60" r="50"/>
            <circle class="progress-fg" cx="60" cy="60" r="50"/>
          </svg>
          <div id="follower-num" class="follower-num">350 / 500</div>
        </div>
      </div>
    </div>

    <!-- Map Panel -->
    <div class="panel-box">
      <div class="panel-content">
        <div class="panel-header">MAP</div>
        <span id="map-text" class="map-text"></span>
      </div>
    </div>
  </div>

  <!-- Music Player -->
  <div class="music-player">ðŸŽµ Music Title - Artist</div>
</div>

<script>
// Typing animation for map name
const mapText = document.getElementById("map-text");
const maps = ["Snow Valley", "Crystal Ice Cavern", "Frozen Tundra Expedition"];
let idx = 0;

function typeMap(text) {
  mapText.textContent = "";
  let i = 0;
  let interval = setInterval(() => {
    if (i < text.length) {
      mapText.textContent += text[i];
      i++;
    } else {
      clearInterval(interval);
    }
  }, 100);
}

function cycleMaps() {
  typeMap(maps[idx]);
  idx = (idx + 1) % maps.length;
}
cycleMaps();
setInterval(cycleMaps, 15000);

// Social rotator
const socialText = document.getElementById("social-text");
const socials = [
  "Roblox: @user123",
  "TikTok: @streamer",
  "YouTube: channelX",
  "Instagram: @iguser",
  "Discord: myserver"
];
let sidx = 0;
function cycleSocials() {
  socialText.textContent = socials[sidx];
  sidx = (sidx + 1) % socials.length;
}
cycleSocials();
setInterval(cycleSocials, 7000);
</script>
</body>
</html>
