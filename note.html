<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Overlay Stream - Footer</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .footer {
      width: 100%;
      padding: 15px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap; /* biar rapih di layar kecil */
    }
    .footer-card {
      background: white;
      padding: 20px;
      border-radius: 16px;
      font-size: 1rem;
      line-height: 1.6;
      box-shadow: 0 0 15px rgba(0,0,0,0.2), 0 0 10px #b3e0ff inset;
      transition: transform 0.2s, box-shadow 0.2s;
      max-width: 280px;
      word-wrap: break-word;
    }
    .footer-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 25px rgba(0,0,0,0.3), 0 0 15px #66ccff inset;
    }
    .footer-card ul {
      margin: 10px 0 0;
      padding-left: 20px;
    }
    .footer-card li {
      margin-bottom: 6px;
    }
  </style>
</head>
<body>
  <div class="footer">
    <div class="footer-card">
      <strong>FORMAT REQ LAGU:</strong><br>
      !play judul - artist<br>
      !skip
    </div>
    <div class="footer-card">
      <strong>LINK:</strong>
      <ul>
        <li>Profile</li>
        <li>Invite Map</li>
        <li>Discord</li>
      </ul>
      <p><em>Cek di Bio</em></p>
    </div>
  </div>
</body>
</html>
