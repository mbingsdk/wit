<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Overlay Stream - Footer</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .footer {
      width: 100%;
      padding: 15px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .footer-card {
      background: rgba(20, 40, 70, 0.85); /* semi-transparan biru navy */
      color: #e6f7ff; /* biru muda terang */
      padding: 20px;
      border-radius: 16px;
      font-size: 1rem;
      line-height: 1.6;
      box-shadow: 0 0 15px rgba(0,0,0,0.4), 0 0 10px #66ccff inset;
      transition: transform 0.2s, box-shadow 0.2s;
      max-width: 280px;
      word-wrap: break-word;
    }
    .footer-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 25px rgba(0,0,0,0.6), 0 0 15px #99e6ff inset;
    }
    .footer-card ul {
      margin: 10px 0 0;
      padding-left: 20px;
    }
    .footer-card li {
      margin-bottom: 6px;
    }
    .footer-card strong {
      color: #b3e0ff; /* aksen heading */
    }
  </style>
</head>
<body>
  <div class="footer">
    <div class="footer-card">
      <strong>FORMAT REQ LAGU:</strong><br>
      !play judul - artist
    </div>
    <div class="footer-card">
      <strong>LINK:</strong>
      <ul>
        <li>Profile</li>
        <li>Invite Map</li>
        <li>Discord</li>
        <!--li>Donasi</li-->
      </ul>
      <p><em>Cek di Bio</em></p>
    </div>
  </div>
</body>
</html>
