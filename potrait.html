<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TikTok Overlay - Portrait</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: transparent;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    .container {
      width: 360px;
      height: 640px;
      position: relative;
      border-radius: 20px;
      overflow: hidden;
    }

    /* Game screen */
    .game-frame {
      width: 100%;
      height: 60%;
      border: 5px solid #fff;
      border-radius: 15px;
      animation: glowBorder 3s ease-in-out infinite alternate;
      background: rgba(255,255,255,0.05);
    }

    /* Camera frame */
    .camera-frame {
      position: absolute;
      bottom: 120px;
      right: 20px;
      width: 100px;
      height: 140px;
      border: 4px solid #fff;
      border-radius: 15px;
      animation: glowBorder 3s ease-in-out infinite alternate;
      background: rgba(255,255,255,0.1);
    }

    /* Social Media bar */
    .social-bar {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
    }
    .social-item {
      display: flex;
      align-items: center;
      border: 2px solid #fff;
      border-radius: 12px;
      padding: 6px 12px;
      background: rgba(255, 255, 255, 0.05);
      color: #73cfff;
      animation: glowText 2s ease-in-out infinite alternate;
    }
    .social-item i { margin-right: 6px; font-size: 16px; }

    /* Alert box */
    .alert-box {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      padding: 8px 15px;
      border: 2px solid #fff;
      border-radius: 12px;
      background: rgba(255,255,255,0.1);
      color: #fff;
      font-weight: bold;
      animation: glowText 2s ease-in-out infinite alternate;
    }

    /* Chat box */
    .chat-box {
      position: absolute;
      top: 80px;
      right: 10px;
      width: 120px;
      height: 200px;
      border: 2px solid #fff;
      border-radius: 10px;
      padding: 6px;
      background: rgba(0,0,0,0.4);
      color: #fff;
      font-size: 12px;
      overflow-y: auto;
      animation: glowBorder 3s ease-in-out infinite alternate;
    }

    @keyframes glowBorder {
      from { box-shadow: 0 0 10px #a3dfff, 0 0 25px #e0f7ff; }
      to { box-shadow: 0 0 30px #73cfff, 0 0 60px #b3ecff; }
    }
    @keyframes glowText {
      from { text-shadow: 0 0 5px currentColor, 0 0 15px currentColor; }
      to { text-shadow: 0 0 20px currentColor, 0 0 40px currentColor; }
    }

    .snowflake {
      position: absolute;
      top: -10px;
      color: #fff;
      font-size: 14px;
      animation: fall linear infinite;
      opacity: 0.9;
    }
    @keyframes fall {
      0% { transform: translateY(-10px) rotate(0deg); }
      100% { transform: translateY(650px) rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container" id="portrait-container">
    <div class="game-frame"></div>
    <div class="camera-frame"></div>
    <div class="social-bar">
      <div class="social-item"><i class="fab fa-tiktok"></i>@tiktok</div>
      <div class="social-item"><i class="fab fa-youtube"></i>@youtube</div>
    </div>
    <div class="alert-box">üéâ New Follower!</div>
    <div class="chat-box" id="chat-box">
      <p>User1: Hello!</p>
      <p>User2: Nice stream ‚ùÑ</p>
    </div>
  </div>

  <script>
    const portraitContainer = document.getElementById('portrait-container');
    function createSnowflakesPortrait() {
      const snowflake = document.createElement('div');
      snowflake.classList.add('snowflake');
      snowflake.textContent = '‚ùÑ';
      snowflake.style.left = Math.random() * portraitContainer.offsetWidth + 'px';
      snowflake.style.animationDuration = (3 + Math.random() * 5) + 's';
      snowflake.style.fontSize = (10 + Math.random() * 20) + 'px';
      portraitContainer.appendChild(snowflake);
      setTimeout(() => { snowflake.remove(); }, 8000);
    }
    setInterval(createSnowflakesPortrait, 300);
  </script>
</body>
</html>
