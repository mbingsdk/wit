<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlay Portrait</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: transparent;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    .container {
      width: 360px;
      height: 640px;
      position: relative;
    }
    .game-frame {
      width: 90%;
      height: 50%;
      position: absolute;
      top: 15%;
      left: 50%;
      transform: translateX(-50%);
      border: 4px solid #fff;
      border-radius: 15px;
      background: rgba(255,255,255,0.05);
      animation: glowBorder 3s ease-in-out infinite alternate;
    }
    .camera-frame {
      position: absolute;
      bottom: 70px;
      right: 20px;
      width: 80px;
      height: 100px;
      border: 3px solid #fff;
      border-radius: 10px;
      background: rgba(255,255,255,0.1);
      animation: glowBorder 3s ease-in-out infinite alternate;
    }
    .alert-box {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      padding: 6px 12px;
      border: 2px solid #fff;
      border-radius: 10px;
      background: rgba(0,0,0,0.3);
      color: #fff;
      font-size: 14px;
      font-weight: bold;
      animation: glowText 2s ease-in-out infinite alternate;
    }
    .social-bar {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }
    .social-item {
      display: flex;
      align-items: center;
      border: 2px solid #fff;
      border-radius: 10px;
      padding: 4px 8px;
      background: rgba(255,255,255,0.05);
      color: #73cfff;
      font-size: 12px;
      animation: glowText 2s ease-in-out infinite alternate;
    }
    .social-item i { margin-right: 4px; }
    @keyframes glowBorder {
      from { box-shadow: 0 0 10px #a3dfff, 0 0 20px #e0f7ff; }
      to { box-shadow: 0 0 20px #73cfff, 0 0 40px #b3ecff; }
    }
    @keyframes glowText {
      from { text-shadow: 0 0 5px currentColor; }
      to { text-shadow: 0 0 15px currentColor; }
    }
    .snowflake {
      position: absolute;
      top: -10px;
      color: #fff;
      font-size: 14px;
      animation: fall linear infinite;
      opacity: 0.9;
    }
    @keyframes fall {
      0% { transform: translateY(-10px) rotate(0deg); }
      100% { transform: translateY(650px) rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container" id="portrait-container">
    <div class="game-frame"></div>
    <div class="camera-frame"></div>
    <div class="alert-box">🎉 New Follower!</div>
    <div class="social-bar">
      <div class="social-item"><i class="fab fa-tiktok"></i>@tiktok</div>
      <div class="social-item"><i class="fab fa-youtube"></i>@youtube</div>
    </div>
  </div>
  <script>
    const portraitContainer = document.getElementById('portrait-container');
    function createSnowflakesPortrait() {
      const snowflake = document.createElement('div');
      snowflake.classList.add('snowflake');
      snowflake.textContent = '❄';
      snowflake.style.left = Math.random() * portraitContainer.offsetWidth + 'px';
      snowflake.style.animationDuration = (3 + Math.random() * 5) + 's';
      snowflake.style.fontSize = (10 + Math.random() * 20) + 'px';
      portraitContainer.appendChild(snowflake);
      setTimeout(() => { snowflake.remove(); }, 8000);
    }
    setInterval(createSnowflakesPortrait, 300);
  </script>
</body>
</html>
